<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="login.css"> <!-- Linking external CSS -->
</head>

<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="myform" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="pass">Show Password <img id="visibility_button" src="/Front/User_layout/Resources/visi_close_black.png" alt="" srcset=""></div>
            


            <label for="aadhaar">Aadhaar Number:</label>
            <input type="number" id="aadhaar" name="aadhaar" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

          

            <button type="submit">Register</button>
        </form>
    </div>
   
    <script>
        // to show password
    document.getElementById("visibility_button").addEventListener("click", function() {
    const passwordField = document.getElementById("password");
    const visibilityIcon = document.getElementById("visibility_button");

    if (passwordField.type === "password") {
        passwordField.type = "text"; // Show password
        visibilityIcon.src = "/Front/User_layout/Resources/visi_open_blackk.png"; // Change icon
    } else {
        passwordField.type = "password"; // Hide password
        visibilityIcon.src = "/Front/User_layout/Resources/visi_close_black.png"; // Change back
    }
});
    </script>
    <script src="Login_form.js"></script>

</body>

</html>
