<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="header">
        <div class="container">
            <div id="box_0"><img src="/Front/User_layout/Resources/Banking (2).png" alt=""></div>
            <div id="box_1" class="box_id">Create Account</div>
            <div id="box_2" class="box_id">Make Payment</div>
            <div id="box_3" class="box_id">Contact Us</div>
            <div id="box_4" class="box_id">Loan</div>
            <div class="container_nav">
                <div id="box_6" class=""><img src="/Front/User_layout/Resources/account_circle.png" alt=""></div>
                <div class="hello">
                     <div id="box_7">Hello</div>
                    <div id="box_5" class="box_id">Username</div>
                </div>
            </div>
        </div>
    </div>

    <!-- login form -->
    <div class="main">
        <div class="form" id="login_form">
            <form action="">
                <input type="text" name="Username" placeholder="UserName" id="username" required>
                <input type="number" name="UserId" placeholder="userID" id="uid" required>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <div class="pass">Show Password <input type="checkbox" id="showPassword"></div>
                <div class="button">
                    <button type="submit" id="b1">Login</button>
                    <div id="b2">Register</div>
                </div>
            </form>
        </div>

    </div>
    <div class="box">
        <div class="box_box">
            <div class="box_class" id="box_class_1"></div>
            <div class="box_class" id="box_class_2"></div>
            <div class="box_class" id="box_class_3"></div>
            <div class="box_class" id="box_class_4"></div>
            <div class="box_class" id="box_class_5"></div>
        </div>

    </div>
    <div class="img">
        <img src="/Front/User_layout/Resources/atm-1.jpg" alt="">
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <h2>Bank Management System</h2>
            </div>
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="about.html">About</a>
                <a href="#">Services</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Bank Management System | All Rights Reserved</p>
            </div>
        </div>
    </footer>


</body>
<script src="loginscript.js"></script>
<script>

    // to show password
    document.getElementById("showPassword").addEventListener("change", function () {
        let passwordField = document.getElementById("password");
        passwordField.type = this.checked ? "text" : "password";
    });
   // this is for redirecting

    let next=document.getElementById("box_1")
    next.addEventListener("click",function(){
        window.location.href="login.html"
    })

    //contact redirecting
    let contact=document.getElementById("box_3")
    contact.addEventListener("click",function(){
        window.location.href="contact.html"
    })

   
</script>


</html>
